<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .logo img {
            width: 50%;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #dddfe2;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-btn, .create-account-btn {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn {
            background-color: #1877f2;
            color: white;
        }

        .login-btn:hover {
            background-color: #165dc3;
        }

        .forgot-password {
            display: block;
            margin-top: 15px;
            font-size: 12px;
            color: #1877f2;
            text-decoration: none;
        }

        .divider {
            border-top: 1px solid #dddfe2;
            margin: 20px 0;
        }

        .create-account-btn {
            background-color: #42b72a;
            color: white;
        }

        .create-account-btn:hover {
            background-color: #36a420;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
        </div>
        <form action="login" method="POST">
            <div class="input-group">
                <input type="text" name="email" placeholder="Email or Phone Number" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Log In</button>
            <a href="#" class="forgot-password">Forgotten account?</a>
        </form>
        <div class="divider"></div>
        <button class="create-account-btn">Create New Account</button>
    </div>

    <script>
        document.querySelector('.login-btn').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default form submission
            alert('Login button clicked!');
        });

        document.querySelector('.forgot-password').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            alert('Forgotten account? button clicked!');
        });

        document.querySelector('.create-account-btn').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default button behavior
            alert('Create New Account button clicked!');
        });
    </script>
</body>
</html>
